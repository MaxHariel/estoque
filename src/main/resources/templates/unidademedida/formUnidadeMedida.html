<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>DemoApp</title>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css"
	href="semantic/dist/semantic.min.css" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<div class="ui container">
		<form class="ui form " id="form" method="POST">
			<h2 class="ui dividing header">Cadastro de Unidade de Medida</h2>
			<div class=" fields">
				<div class="seven wide field">
					<label> Nome </label> <input name="nome" id="nome" type="text" />
				</div>
				<div class="seven wide field">
					<label> Abreviação </label> <input name="abreviacao" id="abreviacao" type="text" />
				</div>

				<div class="ui error message"></div>
				<button type="submit" id="btnCadastrar"
					class="ui blue submit button" onclick="modal()">
					Cadastrar</button>
		</form>

		<div class="ui modal">
			<i class="close icon"></i>
			<div class="header">
				<p class="msgModal">Produto Cadastrado com Sucesso</p>
			</div>

			<div class="actions">
				<div class="ui positive right labeled icon button"
					onclick="submitForm()">
					Voltar <i class="checkmark icon"></i>
				</div>
			</div>
		</div>
	</div>

	<div class="ui flowing popup top left transition hidden"
		style="width: 350px;">
		<div class="segment">
			<form class="ui form" action="">
				<div class="field">
					<title></title> <label for="">Não encontrou
						uma categoria na opções? Adicione uma</label> <input type="text" />
				</div>
				<button class="ui primary button" type="submit">Adicionar</button>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
	<script src="semantic/dist/semantic.min.js"></script>
	<script type="text/javascript" src="/js/Cadastro.js"></script>
</body>
</html>
