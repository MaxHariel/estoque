<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Estoque FJN</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
	<h1>Entrada de Material no estoque</h1>
	<h3><a href="/cadastrarEntradaMaterial" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar evento</a></h3>
<div th:each="entradamaterial : ${entradamaterial}" class="container" >
<div class="row" >
	<p>Quantidade: <span th:text="${entradamaterial.qtde}"></span></p>
	<p>Data da compra: <span th:text="${entradamaterial.dataCompra}"></span></p>
	<p>Fornecedor: <span th:text="${entradamaterial.fornecedor}"></span></p>
	<p>Responsável compra: <span th:text="${entradamaterial.responsavelCompra}"></span></p>
	<p>Responsável Venda:  <span th:text="${entradamaterial.responsavelVenda}"></span></p>
</div>
<form method="post">
<input type="text" value="" name="nome">
<input type="date" value="" name="dataCadastro">
<input type="text" value="" name="observacao">
<input type="text" value="" name="categoria">

<button type="submit" class="waves-effect waves-light btn">Adicionar</button>
</form>



</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
