<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Estoque FJN</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />


</head>
<body>
	<h1>Produto</h1>
	<h3>
		<a href="/produtos" class="waves-effect waves-light btn"><i
			class="material-icons left">format_list_bulleted</i>Lista de Produtos</a>
	</h3>
<form action="#" th:action="@{/cadastrarProduto}" th:object="${produto}" class="container" method="post">
		<input class="mdl-textfield__input" type="hidden" name="input.codigo" th:field="*{codigo}"/><br>
		Nome:<input class="mdl-textfield__input" type="text" name="input.nome" th:field="*{nome}"/><br>
		Data Cadastro: <input class="mdl-textfield__input" type="date" name="input.dataCadastro" th:field="*{dataCadastro}"/><br>
		Observações: <input class="mdl-textfield__input" type="text" name="input.observacao" th:field="*{observacao}"/><br>
		Categoria: <input class="mdl-textfield__input" type="text" name="input.categoria" th:field="*{categoria}"/><br>
			
		<button class="waves-effect waves-light bnt" type="submit">Salvar</button>
	</form>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
